name: Tag releases
on:
  pull_request:
    types: closed

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Identify version bumps and tag the repo
        uses: deliveroo/label-semver-tagger.action@master
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          bump-script: versionFile
          tag-format: v${version}
